<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTOS</title>
    <link rel="stylesheet" href="../02crud/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
    <style>
        body{
            background-color:rgb(#138509);
        }
    </style>
    <body onload="cargarProductos() ">
        <nav class="navbar" style="background-color: #128507;">
            <div class="container-fluid text-center">
                <h1 class="navbar-brand m-auto text-dark">OTRO(CRUD)</h1>
            </div>
        </nav>
    
    <div class="container-fluid">
        <div class="card text-center">
            <div class="card-header">
                <h1>PRODUCTOS (CRUD) </h1>
            </div>
            <div class="card-body">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#agregarR"> Agregar</h3></button>
                <table class="table table-info  m-auto w-75 mt-4" > 
                    <tr>
                        <td>ID</td>
                        <td>Nombre</td>
                        <td>Precio</td>
                        <td>Cantidad</td>
                        <td>Proovedor</td>
                        <td>Unidad(kg/ml)</td>
                        <td>Categoria</td>
                        <td>DEL/EIT</td>
                        <td></td>
                    </tr>
                    <tbody id="listaProductos">

                    </tbody>
                </table>
            </div>
            <div class="card-footer text-body-secondary">
                RAMGUEL
            </div>
        </div>
    </div>

    <div class="modal fade" id="agregarR" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 w-100 m-auto" id="exampleModalLabel"><center>Productos</center></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="">
                         <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-control text-center w-50 m-auto">
                    </div>
                    <div class="mb-3">
                    <label for="ap">Precio:</label>
                    <input type="text" id="precio" class="form-control text-center w-50 m-auto">
                    </div>
                    <div class="mb-3">
                    <label for="am">Cantidad:</label>
                    <input type="text" id="cantidad" class="form-control text-center w-50 m-auto">
                    </div>
                    <div class="mb-3">
                    <label for="telefono">Proovedor:</label>
                    <input type="text"id="proovedor" class="form-control text-center w-50 m-auto" >
                    </div>
                    <div class="mb-3">
                    <label for="telefono">Unidad de Medida (kg o ml):</label>
                    <input type="text"id="unidad" class="form-control text-center w-50 m-auto" >
                    </div>
                    <div class="mb-3"><label for="telefono">Categoria:</label>
                    <input type="text"id="categoria" class="form-control text-center w-50 m-auto" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="borrar" class="btn btn-danger" data-bs-dismiss="modal"> Cancelar</button>
                    <button type="button" id="btnguardar" class="btn btn-success" data-bs-dismiss="modal" aria-label="close">
                    Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="actualizarR" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 w-100 m-auto" id="exampleModalLabel">Editar Productos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="enombre" class="form-control text-center w-50 m-auto">
                    <label for="ap">Precio:</label>
                    <input type="text" id="eprecio" class="form-control text-center w-50 m-auto">
                    <label for="am">Cantidad:</label>
                    <input type="text" id="ecantidad" class="form-control text-center w-50 m-auto">
                    <label for="telefono">Proovedor:</label>
                    <input type="text"id="eproovedor" class="form-control text-center w-50 m-auto" >
                    <label for="telefono">Unidad de Medida (kg o ml):</label>
                    <input type="text"id="eunidad" class="form-control text-center w-50 m-auto" >
                    <label for="telefono">Categoria:</label>
                    <input type="text"id="ecategoria" class="form-control text-center w-50 m-auto" >
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="id">
                    <button type="button" id="borrar" class="btn btn-danger" data-bs-dismiss="modal"> Cancelar</button>
                    <button type="button"  class="btn btn-success" data-bs-dismiss="modal" onclick="actualizarProducto()">
                       Actualizar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../02crud/assets/js/bootstrap.min.js"></script>
    <script src="../02crud/assets/js/sweetalert2.all.min.js"></script>
    <script src="../02crud/assets/js/app.js"></script>
</body>
</html>
